<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <title>Test on Java Script</title>
  </head>
  <body id="body">
    <h1 id="title" class="title">Тесты</h1>
    <p class="info">
      Для успешного прохождения необходимо набрать выше 70% <br />
      <br />
      Чтобы начать тест нажмите на кнопку ниже.
    </p>
    <button id="start" class="button" onclick="addClass()">Начать</button>

    <div class="container" id="cont">
      <h2 id="quiz" class="quiz">Вопрос</h2>
      <div class="options" id="opt"></div>
      <div class="button-container">
        <button onclick="checkAns()" id="submit">Ответить</button>
        <button onclick="loadScore()" id="submit-loadscore">
          Посмотреть результат
        </button>
      </div>
      <span id="timer"></span>
      <div id="score"></div>
    </div>
    <script src="scripts/questions.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
